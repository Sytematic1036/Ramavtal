name: Priser och kostnader
description: Hitta stycken om prissättning, kostnader, timpris och ekonomiska villkor

retrieval: hybrid
threshold: 5
top_k_retrieval: 20
top_k_results: 10

prompt: |
  Bedöm om passagen beskriver priser, kostnader eller ekonomiska villkor
  i ett upphandlings- eller entreprenadsammanhang. Inkludera:
  - Timpriser och à-priser
  - Prismodeller och ersättningsformer
  - Kostnadstak och budgetramar
  - Fakturering och betalningsvillkor
  - Prisändringar och indexreglering
  - ÄTA-arbeten (ändrings- tilläggs- och avgående arbeten)
  - Rabatter och volympriser
  - Kostnadsfördelning mellan beställare och entreprenör
  Passager som nämner "pris" eller "kostnad" i förbigående utan konkreta
  siffror eller villkor ska få lägre poäng (2-4).
