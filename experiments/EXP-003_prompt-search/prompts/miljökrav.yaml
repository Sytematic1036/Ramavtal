name: Miljökrav
description: Hitta stycken om miljökrav, hållbarhet och kemikaliehantering

retrieval: hybrid
threshold: 5
top_k_retrieval: 20
top_k_results: 10

prompt: |
  Bedöm om passagen beskriver miljörelaterade krav eller åtaganden i ett
  upphandlings- eller entreprenadsammanhang. Inkludera:
  - Miljökrav på material och produkter
  - Kemikaliehantering och kemikalieregler
  - Avfallshantering och återvinning
  - Miljöcertifieringar (ISO 14001, Svanenmärkt etc.)
  - Energikrav och klimatpåverkan
  - Miljöplaner och miljöledningssystem
  - Transporter och logistik ur miljöperspektiv
  - Farliga ämnen och substitutionsprincipen
  Passager som nämner "miljö" i en generell mening utan konkreta krav
  ska få lägre poäng (2-4).
